<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distorion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans KR"', 'sans-serif'],
              orbitron: ['"Orbitron"', 'sans-serif'],
            },
            colors: {
              ksa: '#0ea5e9', // Sky blue/Cyan
              cult: '#dc2626', // Red
              cra: '#eab308', // Yellow/Gold
              polluted: '#9333ea', // Purple
              darkbg: '#020617', // Slate 950
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
      }
      #root {
        min-height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      /* Loading Animation */
      .loader {
        border: 4px solid #1e293b;
        border-top: 4px solid #ef4444;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root" class="flex items-center justify-center min-h-screen">
      <div class="text-center">
        <div class="loader mb-4 mx-auto"></div>
        <div class="font-orbitron text-red-500 tracking-widest text-sm animate-pulse">INITIALIZING DISTORION...</div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
